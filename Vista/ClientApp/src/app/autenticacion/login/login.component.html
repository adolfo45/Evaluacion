<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header text-center">
        Inicio de Sesión
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="guardar($event)">
          <div class="form-group">
            <label for="Usuario">Usuario</label>
            <input formControlName="Usuario" class="form-control" id="Usuario">
          </div>
          <div class="form-group">
            <label for="Contrasena">Contraseña</label>
            <input formControlName="Contrasena" type="password" class="form-control" id="Contrasena">
          </div>
          <div *ngIf="mensajeError" class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos
          </div>
          <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary">Iniciar</button>
          <button type="button" routerLink="/agregar" class="btn btn-outline-warning">Regístrate</button>
        </form>
      </div>
    </div>
  </div>
</div>
